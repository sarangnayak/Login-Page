<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advanced login and registration form with 3D animations." />
    <title>Sarang | Login & Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <canvas id="bg-canvas"></canvas>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">Sign In</button>
                <button class="btn" id="registerBtn">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        
        <div class="form-box">
            
            <div class="login-container" id="login">
                <div class="top">
                    <header>Login</header>
                    <span>Don't have an account? <a href="#" id="show-register">Sign Up</a></span>
                </div>
                <div class="input-group">
                    <i class='bx bx-envelope'></i>
                    <input type="email" class="input-field" id="login-email" required>
                    <label for="login-email">Email</label>
                </div>
                <div class="input-group">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" class="input-field" id="login-password" required>
                    <label for="login-password">Password</label>
                    <i class='bx bx-show password-toggle'></i>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-group">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <button><i class='bx bxl-google'></i></button>
                        <button><i class='bx bxl-github'></i></button>
                        <button><i class='bx bxl-facebook'></i></button>
                    </div>
                </div>
            </div>

            <div class="register-container" id="register">
                <div class="top">
                    <header>Sign Up</header>
                    <span>Already have an account? <a href="#" id="show-login">Login</a></span>
                </div>
                <div class="input-group">
                    <i class='bx bx-user'></i>
                    <input type="text" class="input-field" id="reg-name" required>
                    <label for="reg-name">Full Name</label>
                </div>
                <div class="input-group">
                    <i class='bx bx-envelope'></i>
                    <input type="email" class="input-field" id="reg-email" required>
                    <label for="reg-email">Email</label>
                </div>
                <div class="input-group">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" class="input-field" id="reg-password" required>
                    <label for="reg-password">Password</label>
                    <i class='bx bx-show password-toggle'></i>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <p>Password is weak</p>
                </div>
                <div class="input-group">
                    <input type="submit" class="submit" value="Sign Up">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
